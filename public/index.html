        #laserBoard { pointer-events: none; z-index: 2; }
        
        .top-bar { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 8px 20px; border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; gap: 20px; z-index: 10; }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const socket = io(); let myName = "Artist";
        document.getElementById('loginBtn').addEventListener('click', () => {
            if (document.getElementById('loginInput').value.toLowerCase() === 'kushu') {
                myName = document.getElementById('usernameInput').value.trim() || "Artist";
                document.getElementById('loginScreen').style.display = 'none';
                socket.emit('joinRoom', { roomCode: 'kushu', username: myName });
            } else alert("Wrong password! Hint: it's kushu ğŸ˜¸");
        });

        const liveChatContainer = document.getElementById('liveChatContainer');
        document.getElementById('chatToggleBtn').addEventListener('click', () => liveChatContainer.style.display = liveChatContainer.style.display === 'none' ? 'flex' : 'none');
        function addLiveMessage(text, sender) {
            const msgEl = document.createElement('div'); msgEl.className = 'live-msg'; msgEl.innerHTML = `<strong>${sender}:</strong> ${text}`;
            document.getElementById('liveChatMessages').appendChild(msgEl); document.getElementById('liveChatMessages').scrollTop = document.getElementById('liveChatMessages').scrollHeight;
            setTimeout(() => { msgEl.classList.add('fade-out'); setTimeout(() => msgEl.remove(), 1000); }, 7000);
        }
        document.getElementById('liveSendBtn').addEventListener('click', () => { const text = document.getElementById('liveChatInput').value.trim(); if (text) { addLiveMessage(text, myName); socket.emit('chatMessage', { text: text }); document.getElementById('liveChatInput').value = ''; } });
        socket.on('chatMessage', (data) => addLiveMessage(data.text, data.sender));

        // NEW: Love Bomb Animation!
        function triggerLoveBomb(emit) {
            const emojis = ['ğŸ’–', 'âœ¨', 'ğŸŒ¸', 'ğŸ’', 'ğŸ‰'];
            for(let i=0; i<40; i++) {
                const heart = document.createElement('div'); heart.className = 'love-heart';
                heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's'; // random speed
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000); // cleanup
            }
            if(emit) socket.emit('loveBomb');
        }
        document.getElementById('loveBombBtn').addEventListener('click', () => triggerLoveBomb(true));
        socket.on('loveBomb', () => triggerLoveBomb(false));

        // NEW: Notebook Pattern Backgrounds
        document.getElementById('bgPatternPicker').addEventListener('change', (e) => {
            const val = e.target.value;
            document.body.className = ''; if(val !== 'solid') document.body.classList.add(val);
            socket.emit('bgPattern', val);
        });
        socket.on('bgPattern', (val) => { document.body.className = ''; if(val !== 'solid') document.body.classList.add(val); document.getElementById('bgPatternPicker').value = val; });

        // Base Canvas Setup
        const canvas = document.getElementById('drawingBoard'); const ctx = canvas.getContext('2d');
        const laserBoard = document.getElementById('laserBoard'); const ctxLaser = laserBoard.getContext('2d');
        const partnerPointer = document.getElementById('partnerPointer');
        let history = []; const MAX_HISTORY = 10;
        
        function saveState() { history.push(canvas.toDataURL()); if (history.length > MAX_HISTORY) history.shift(); }
        function resizeCanvas() { 
            canvas.width = window.innerWidth; canvas.height = window.innerHeight; 
            laserBoard.width = window.innerWidth; laserBoard.height = window.innerHeight; 
            saveState(); 
        }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();

        // NEW: The Laser Pen Fading Engine (Clears the laser canvas slowly every 50ms)
        setInterval(() => {
            ctxLaser.fillStyle = "rgba(0,0,0,0.1)"; // Slight transparency
            ctxLaser.globalCompositeOperation = "destination-out";
            ctxLaser.fillRect(0, 0, laserBoard.width, laserBoard.height);
            ctxLaser.globalCompositeOperation = "source-over";
        }, 50);

        let isDrawing = false, currentX = 0, currentY = 0;
        let isEraser = false, isStamping = false, isTextMode = false, isHighlight = false, isNeon = false, isShapeMode = false, isFillMode = false, isMagicMode = false, isMirrorMode = false, isStickyMode = false, isLaserMode = false;
        const colorPicker = document.getElementById('colorPicker'); const brushSize = document.getElementById('brushSize');
        const eraserBtn = document.getElementById('eraserBtn'); const stampBtn = document.getElementById('stampBtn'); 
        const textBtn = document.getElementById('textBtn'); const highlightBtn = document.getElementById('highlightBtn'); 
        const textInput = document.getElementById('textInput'); const neonBtn = document.getElementById('neonBtn');
        const shapeBtn = document.getElementById('shapeBtn'); const shapePicker = document.getElementById('shapePicker');
        const fillBtn = document.getElementById('fillBtn'); const magicBtn = document.getElementById('magicBtn');
        const mirrorBtn = document.getElementById('mirrorBtn'); const stickyBtn = document.getElementById('stickyBtn');
        const laserBtn = document.getElementById('laserBtn'); // NEW

        function resetTools() {
            isEraser = isStamping = isTextMode = isHighlight = isNeon = isShapeMode = isFillMode = isMagicMode = isMirrorMode = isStickyMode = isLaserMode = false;
            [eraserBtn, stampBtn, textBtn, highlightBtn, neonBtn, shapeBtn, fillBtn, magicBtn, mirrorBtn, stickyBtn, laserBtn].forEach(btn => btn.classList.remove('active-tool'));
        }

        eraserBtn.addEventListener('click', () => { resetTools(); isEraser = true; eraserBtn.classList.add('active-tool'); });
        stampBtn.addEventListener('click', () => { resetTools(); isStamping = true; stampBtn.classList.add('active-tool'); });
        textBtn.addEventListener('click', () => { resetTools(); isTextMode = true; textBtn.classList.add('active-tool'); });
        highlightBtn.addEventListener('click', () => { resetTools(); isHighlight = true; highlightBtn.classList.add('active-tool'); });
        neonBtn.addEventListener('click', () => { resetTools(); isNeon = true; neonBtn.classList.add('active-tool'); });
        shapeBtn.addEventListener('click', () => { resetTools(); isShapeMode = true; shapeBtn.classList.add('active-tool'); });
        fillBtn.addEventListener('click', () => { resetTools(); isFillMode = true; fillBtn.classList.add('active-tool'); });
        magicBtn.addEventListener('click', () => { resetTools(); isMagicMode = true; magicBtn.classList.add('active-tool'); });
        mirrorBtn.addEventListener('click', () => { resetTools(); isMirrorMode = true; mirrorBtn.classList.add('active-tool'); });
        stickyBtn.addEventListener('click', () => { resetTools(); isStickyMode = true; stickyBtn.classList.add('active-tool'); });
        laserBtn.addEventListener('click', () => { resetTools(); isLaserMode = true; laserBtn.classList.add('active-tool'); }); // NEW

        function getTouchPos(e) { const rect = canvas.getBoundingClientRect(); return { x: Math.floor(e.touches[0].clientX - rect.left), y: Math.floor(e.touches[0].clientY - rect.top) }; }
        let pointerTimeout; let isDraggingItem = false, dragType = '', dragData = {}, savedImageData = null, lastX = 0, lastY = 0;
        
        // Sticky Notes
        function createSticky(id, text, x, y, emit) {
            const note = document.createElement('div'); note.id = id; note.className = 'sticky-note'; note.innerText = text; note.style.left = x + 'px'; note.style.top = y + 'px'; document.getElementById('stickyContainer').appendChild(note);
            let isDraggingNote = false, offsetX, offsetY;
            note.addEventListener('touchstart', (e) => { isDraggingNote = true; const touch = e.touches[0]; offsetX = touch.clientX - note.offsetLeft; offsetY = touch.clientY - note.offsetTop; }, {passive: false});
            note.addEventListener('touchmove', (e) => { if(!isDraggingNote) return; e.preventDefault(); const touch = e.touches[0]; const nx = touch.clientX - offsetX, ny = touch.clientY - offsetY; note.style.left = nx + 'px'; note.style.top = ny + 'px'; socket.emit('stickyMove', {id, x: nx, y: ny}); }, {passive: false});
            note.addEventListener('touchend', () => isDraggingNote = false);
            if(emit) socket.emit('stickyAdd', {id, text, x, y});
        }
        socket.on('stickyAdd', (data) => createSticky(data.id, data.text, data.x, data.y, false)); socket.on('stickyMove', (data) => { const note = document.getElementById(data.id); if(note) { note.style.left = data.x + 'px'; note.style.top = data.y + 'px'; } });

        // Paint Bucket
        function hexToRgba(hex) { let r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16); return [r, g, b, 255]; }
        function floodFill(startX, startY, fillColorHex, emit) {
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height); const data = imgData.data; const w = canvas.width; const h = canvas.height;
            const startPos = (startY * w + startX) * 4; const startR = data[startPos], startG = data[startPos + 1], startB = data[startPos + 2], startA = data[startPos + 3]; const fillRgba = hexToRgba(fillColorHex);
            if (startR === fillRgba[0] && startG === fillRgba[1] && startB === fillRgba[2] && startA === fillRgba[3]) return;
            const matchColor = (pos) => data[pos] === startR && data[pos+1] === startG && data[pos+2] === startB && data[pos+3] === startA;
            const colorPixel = (pos) => { data[pos] = fillRgba[0]; data[pos+1] = fillRgba[1]; data[pos+2] = fillRgba[2]; data[pos+3] = fillRgba[3]; };
            const stack = [[startX, startY]];
            while (stack.length) {
                let [x, y] = stack.pop(); let pos = (y * w + x) * 4;
                while (y >= 0 && matchColor(pos)) { y--; pos -= w * 4; }
                pos += w * 4; y++; let reachLeft = false, reachRight = false;
                while (y < h && matchColor(pos)) { colorPixel(pos); if (x > 0) { if (matchColor(pos - 4)) { if (!reachLeft) { stack.push([x - 1, y]); reachLeft = true; } } else if (reachLeft) reachLeft = false; } if (x < w - 1) { if (matchColor(pos + 4)) { if (!reachRight) { stack.push([x + 1, y]); reachRight = true; } } else if (reachRight) reachRight = false; } y++; pos += w * 4; }
            }
            ctx.putImageData(imgData, 0, 0); saveState(); if (emit) socket.emit('fill', { x: startX, y: startY, color: fillColorHex });
        }
        socket.on('fill', (data) => floodFill(data.x, data.y, data.color, false));

        canvas.addEventListener('touchstart', (e) => {
            if(e.target === canvas) { e.preventDefault(); document.getElementById('settingsMenu').classList.remove('show'); } 
            const pos = getTouchPos(e); lastX = pos.x; lastY = pos.y; currentX = pos.x; currentY = pos.y; socket.emit('pointer', {x: pos.x, y: pos.y});
            if (isStickyMode) { if (!textInput.value) return; createSticky('note_' + Date.now(), textInput.value, pos.x, pos.y, true); return; }
            if (isFillMode) { floodFill(pos.x, pos.y, colorPicker.value, true); return; }
            if (isTextMode || isStamping || isShapeMode) {
                isDraggingItem = true; dragType = isTextMode ? 'text' : (isShapeMode ? 'shape' : 'stamp'); savedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                if (isTextMode) { if (!textInput.value) return; dragData = { text: textInput.value, size: brushSize.value * 4, color: colorPicker.value }; drawText(dragData.text, pos.x, pos.y, dragData.color, dragData.size, false); } else if (isStamping) { dragData = { emoji: document.getElementById('emojiPicker').value, size: brushSize.value * 4 }; drawStamp(pos.x, pos.y, dragData.emoji, dragData.size, false); } else if (isShapeMode) { dragData = { type: shapePicker.value, color: colorPicker.value, size: brushSize.value, neon: isNeon }; } return; 
            }
            isDrawing = true; 
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            if(e.target === canvas) e.preventDefault();
            const pos = getTouchPos(e); socket.emit('pointer', {x: pos.x, y: pos.y});
            if (isDraggingItem) {
                ctx.putImageData(savedImageData, 0, 0); 
                if (dragType === 'text') drawText(dragData.text, pos.x, pos.y, dragData.color, dragData.size, false); else if (dragType === 'stamp') drawStamp(pos.x, pos.y, dragData.emoji, dragData.size, false); else if (dragType === 'shape') drawShape(dragData.type, currentX, currentY, pos.x, pos.y, dragData.color, dragData.size, false, dragData.neon);
                lastX = pos.x; lastY = pos.y; return;
            }
            if (!isDrawing) return;
            ctx.globalCompositeOperation = isEraser ? 'destination-out' : (isMagicMode ? 'destination-over' : 'source-over'); ctx.globalAlpha = isHighlight ? 0.3 : 1.0; 
            drawLine(currentX, currentY, pos.x, pos.y, colorPicker.value, brushSize.value, true, isEraser, isHighlight, isNeon, isMagicMode, isLaserMode); // NEW: Passed laser flag
            if (isMirrorMode && !isEraser && !isMagicMode && !isLaserMode) { drawLine(canvas.width - currentX, currentY, canvas.width - pos.x, pos.y, colorPicker.value, brushSize.value, true, false, isHighlight, isNeon, false, false); }
            currentX = pos.x; currentY = pos.y;
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            if (isDraggingItem) {
                isDraggingItem = false;
                if (dragType === 'text') socket.emit('text', { text: dragData.text, x: lastX, y: lastY, color: dragData.color, size: dragData.size }); else if (dragType === 'stamp') socket.emit('stamp', { emoji: dragData.emoji, x: lastX, y: lastY, size: dragData.size }); else if (dragType === 'shape') socket.emit('shape', { type: dragData.type, x0: currentX, y0: currentY, x1: lastX, y1: lastY, color: dragData.color, size: dragData.size, neon: dragData.neon });
                saveState(); return;
            }
            if (isDrawing && !isLaserMode) saveState(); // Don't save laser strokes!
            isDrawing = false; ctx.globalCompositeOperation = 'source-over'; ctx.globalAlpha = 1.0; ctx.shadowBlur = 0;
        });

        // NEW: Laser Pen Logic built into drawLine
        function drawLine(x0, y0, x1, y1, color, size, emit, erasing, highlight, neon, magic, laser) { 
            const activeCtx = laser ? ctxLaser : ctx; // Draw to glass layer if laser!
            activeCtx.beginPath(); activeCtx.moveTo(x0, y0); activeCtx.lineTo(x1, y1); activeCtx.strokeStyle = color; activeCtx.lineWidth = size; activeCtx.lineCap = 'round'; 
            if (neon || laser) { activeCtx.shadowBlur = size * 2; activeCtx.shadowColor = color; } else { activeCtx.shadowBlur = 0; }
            activeCtx.stroke(); activeCtx.closePath(); activeCtx.shadowBlur = 0;
            if (!emit) return; socket.emit('drawing', { x0, y0, x1, y1, color, size, erasing, highlight, neon, magic, laser }); 
        }
        socket.on('drawing', (data) => { 
            const activeCtx = data.laser ? ctxLaser : ctx;
            activeCtx.globalCompositeOperation = data.erasing ? 'destination-out' : (data.magic ? 'destination-over' : 'source-over'); activeCtx.globalAlpha = data.highlight ? 0.3 : 1.0; 
            drawLine(data.x0, data.y0, data.x1, data.y1, data.color, data.size, false, data.erasing, data.highlight, data.neon, data.magic, data.laser); 
            activeCtx.globalCompositeOperation = 'source-over'; activeCtx.globalAlpha = 1.0; activeCtx.shadowBlur = 0; 
        });

        function drawShape(t, x0, y0, x1, y1, c, s, emit, n) { ctx.beginPath(); ctx.strokeStyle = c; ctx.lineWidth = s; ctx.lineCap = 'round'; if(n) {ctx.shadowBlur = s*2; ctx.shadowColor=c;} if (t === 'rect') ctx.rect(x0, y0, x1 - x0, y1 - y0); else if (t === 'circle') ctx.arc(x0, y0, Math.hypot(x1 - x0, y1 - y0), 0, 2 * Math.PI); else if (t === 'line') { ctx.moveTo(x0, y0); ctx.lineTo(x1, y1); } ctx.stroke(); ctx.closePath(); ctx.shadowBlur=0; if (emit) socket.emit('shape', { type: t, x0, y0, x1, y1, color: c, size: s, neon: n }); }
        socket.on('shape', (d) => { drawShape(d.type, d.x0, d.y0, d.x1, d.y1, d.color, d.size, false, d.neon); });
        function drawStamp(x, y, emoji, size, emit) { ctx.font = `${size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillStyle = "black"; ctx.fillText(emoji, x, y); if (emit) socket.emit('stamp', { x, y, emoji, size }); }
        socket.on('stamp', (d) => drawStamp(d.x, d.y, d.emoji, d.size, false));
        function drawText(text, x, y, color, size, emit) { ctx.font = `bold ${size}px system-ui`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillStyle = color; ctx.fillText(text, x, y); if (emit) socket.emit('text', { text, x, y, color, size }); }
        socket.on('text', (d) => drawText(d.text, d.x, d.y, d.color, d.size, false));
        socket.on('pointer', (d) => { partnerPointer.style.left = d.x + 'px'; partnerPointer.style.top = d.y + 'px'; partnerPointer.style.opacity = 1; clearTimeout(pointerTimeout); pointerTimeout = setTimeout(() => { partnerPointer.style.opacity = 0; }, 1000); });
        
        document.getElementById('menuBtn').addEventListener('click', () => document.getElementById('settingsMenu').classList.toggle('show'));
        document.getElementById('darkModeBtn').addEventListener('click', () => document.body.classList.toggle('dark-ui'));
        document.getElementById('bgColorPicker').addEventListener('input', (e) => { document.body.style.backgroundColor = e.target.value; socket.emit('bgColor', e.target.value); });
        socket.on('bgColor', (color) => { document.getElementById('bgColorPicker').value = color; document.body.style.backgroundColor = color; });
        function performUndo(emit) { if (history.length > 1) { history.pop(); const img = new Image(); img.src = history[history.length - 1]; img.onload = () => { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.drawImage(img, 0, 0); }; if (emit) socket.emit('undo'); } }
        document.getElementById('undoBtn').addEventListener('click', () => performUndo(true)); socket.on('undo', () => performUndo(false));
        document.getElementById('clearBtn').addEventListener('click', () => { ctx.clearRect(0, 0, canvas.width, canvas.height); saveState(); socket.emit('clear'); }); socket.on('clear', () => { ctx.clearRect(0, 0, canvas.width, canvas.height); saveState(); });
        function loadTemplate(emoji, emit = true) { ctx.font = `${canvas.width * 0.6}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillStyle = "black"; ctx.fillText(emoji, canvas.width / 2, canvas.height / 2); document.getElementById('settingsMenu').classList.remove('show'); saveState(); if (emit) socket.emit('template', emoji); }
        socket.on('template', (emoji) => loadTemplate(emoji, false));

        // NEW: Polaroid Photo Upload Logic
        document.getElementById('imageLoader').addEventListener('change', function(e) { 
            const reader = new FileReader(); reader.onload = function(event) { 
                const img = new Image(); img.onload = function() { 
                    const maxDim = window.innerWidth * 0.6; let scale = 1; if (img.width > maxDim || img.height > maxDim) scale = Math.min(maxDim / img.width, maxDim / img.height); 
                    const w = img.width * scale, h = img.height * scale; const startX = (canvas.width - w) / 2, startY = (canvas.height - h) / 2; 
                    
                    // Draw Polaroid Frame
                    const pad = 15; const bottomPad = 40;
                    ctx.shadowColor = 'rgba(0,0,0,0.3)'; ctx.shadowBlur = 10; ctx.shadowOffsetX = 5; ctx.shadowOffsetY = 5;
                    ctx.fillStyle = 'white'; ctx.fillRect(startX - pad, startY - pad, w + pad*2, h + pad + bottomPad);
                    ctx.shadowBlur = 0; ctx.shadowOffsetX = 0; ctx.shadowOffsetY = 0; // reset
                    ctx.drawImage(img, startX, startY, w, h);
                    ctx.fillStyle = 'rgba(255, 255, 200, 0.7)'; ctx.fillRect(startX + (w/2) - 20, startY - pad - 7, 40, 15); // Tape
                    
                    saveState(); 
                    
                    // Compress and send the combined polaroid frame
                    const tempC = document.createElement('canvas'); tempC.width = w + pad*2; tempC.height = h + pad + bottomPad + 10; const tCtx = tempC.getContext('2d');
                    tCtx.fillStyle = 'white'; tCtx.fillRect(0, 0, tempC.width, tempC.height - 10);
                    tCtx.drawImage(img, pad, pad, w, h); tCtx.fillStyle = 'rgba(255, 255, 200, 0.7)'; tCtx.fillRect((tempC.width/2) - 20, 8, 40, 15);
                    socket.emit('image', { imgData: tempC.toDataURL('image/jpeg', 0.8), x: startX - pad, y: startY - pad, w: tempC.width, h: tempC.height }); 
                }; img.src = event.target.result; 
            }; if(e.target.files[0]) reader.readAsDataURL(e.target.files[0]); 
        }, false);
        socket.on('image', (data) => { const img = new Image(); img.onload = () => { ctx.shadowColor='rgba(0,0,0,0.3)'; ctx.shadowBlur=10; ctx.shadowOffsetX=5; ctx.shadowOffsetY=5; ctx.drawImage(img, data.x, data.y, data.w, data.h); ctx.shadowBlur=0; ctx.shadowOffsetX=0; ctx.shadowOffsetY=0; saveState(); }; img.src = data.imgData; });

    </script>
</body>
