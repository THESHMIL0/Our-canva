<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Drawing Canvas üòÅ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        canvas {
            display: block;
            background-color: white;
        }
        /* Updated Toolbar for mobile fitting */
        .toolbar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 15px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 10;
            width: 90%; /* Keeps it from going off-screen on phones */
            max-width: 400px;
            justify-content: space-between;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
        }
        #clearBtn {
            background-color: #ff4d4d;
            color: white;
        }
        #eraserBtn {
            background-color: #e0e0e0;
            color: #333;
        }
        /* Style when eraser is active */
        #eraserBtn.active {
            background-color: #333;
            color: white;
        }
        input[type="color"] {
            border: none;
            width: 35px;
            height: 35px;
            padding: 0;
            border-radius: 50%;
            overflow: hidden;
        }
        /* Brush size slider */
        input[type="range"] {
            width: 80px;
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="brushSize" min="1" max="20" value="4">
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
    </div>

    <canvas id="drawingBoard"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('drawingBoard');
        const ctx = canvas.getContext('2d');
        
        // Toolbar Elements
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const eraserBtn = document.getElementById('eraserBtn');
        const clearBtn = document.getElementById('clearBtn');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let isDrawing = false;
        let currentX = 0;
        let currentY = 0;
        let isEraser = false; // Tracks if we are erasing

        // Toggle Eraser On and Off
        eraserBtn.addEventListener('click', () => {
            isEraser = !isEraser;
            // Add a visual cue to the button so you know it's on
            eraserBtn.classList.toggle('active', isEraser);
        });

        // If you pick a new color, automatically turn the eraser off
        colorPicker.addEventListener('change', () => {
            isEraser = false;
            eraserBtn.classList.remove('active');
        });

        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.touches[0].clientX - rect.left,
                y: e.touches[0].clientY - rect.top
            };
        }

        canvas.addEventListener('touchstart', (e) => {
            if(e.target === canvas) e.preventDefault(); 
            isDrawing = true;
            const pos = getTouchPos(e);
            currentX = pos.x;
            currentY = pos.y;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            if(e.target === canvas) e.preventDefault();
            if (!isDrawing) return;

            const pos = getTouchPos(e);
            
            // NEW: Determine color and size
            const selectedColor = isEraser ? '#ffffff' : colorPicker.value;
            const selectedSize = brushSize.value;

            // Pass the size to our draw function
            drawLine(currentX, currentY, pos.x, pos.y, selectedColor, selectedSize, true);
            
            currentX = pos.x;
            currentY = pos.y;
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        // NEW: drawLine now accepts a 'size' parameter
        function drawLine(x0, y0, x1, y1, color, size, emit) {
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.strokeStyle = color;
            ctx.lineWidth = size; // Uses the slider value
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.closePath();

            // Send the coordinates, color, AND size to the server
            if (!emit) return;
            socket.emit('drawing', { x0, y0, x1, y1, color, size });
        }

        // Listen for drawing data from your girlfriend
        socket.on('drawing', (data) => {
            // Use the data.size she sent so her line thickness matches on your screen
            drawLine(data.x0, data.y0, data.x1, data.y1, data.color, data.size, false);
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        clearBtn.addEventListener('click', () => {
            clearCanvas();
            socket.emit('clear');
        });

        socket.on('clear', () => {
            clearCanvas();
        });
    </script>
</body>
</html>
