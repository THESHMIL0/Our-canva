<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Drawing Canvas üòÅ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Stop the page from scrolling */
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        canvas {
            display: block;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* Styles for the floating toolbar */
        .toolbar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10; /* Keeps it above the canvas */
        }
        button {
            padding: 8px 15px;
            border: none;
            background-color: #ff4d4d;
            color: white;
            border-radius: 15px;
            font-weight: bold;
        }
        input[type="color"] {
            border: none;
            width: 30px;
            height: 30px;
            padding: 0;
            border-radius: 50%;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <input type="color" id="colorPicker" value="#000000">
        <button id="clearBtn">Clear Board</button>
    </div>

    <canvas id="drawingBoard"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('drawingBoard');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const clearBtn = document.getElementById('clearBtn');

        // Make the canvas fill the entire phone screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        // Run it once, and listen for screen rotation
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let isDrawing = false;
        let currentX = 0;
        let currentY = 0;

        // Helper function to get the exact X and Y coordinates
        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.touches[0].clientX - rect.left,
                y: e.touches[0].clientY - rect.top
            };
        }

        // 1. When you touch the screen
        canvas.addEventListener('touchstart', (e) => {
            // Only stop scrolling if touching the canvas, not the toolbar
            if(e.target === canvas) e.preventDefault(); 
            isDrawing = true;
            const pos = getTouchPos(e);
            currentX = pos.x;
            currentY = pos.y;
        }, { passive: false });

        // 2. When you drag your finger
        canvas.addEventListener('touchmove', (e) => {
            if(e.target === canvas) e.preventDefault();
            if (!isDrawing) return;

            const pos = getTouchPos(e);
            // Use the color from the color picker
            const selectedColor = colorPicker.value;
            drawLine(currentX, currentY, pos.x, pos.y, selectedColor, true);
            
            // Update the current coordinates
            currentX = pos.x;
            currentY = pos.y;
        }, { passive: false });

        // 3. When you lift your finger
        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        // The core drawing function
        function drawLine(x0, y0, x1, y1, color, emit) {
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round'; // Makes the drawing lines smooth
            ctx.stroke();
            ctx.closePath();

            // If we are the ones drawing, send the coordinates to the server
            if (!emit) return;
            socket.emit('drawing', { x0, y0, x1, y1, color });
        }

        // Listen for drawing data from the server
        socket.on('drawing', (data) => {
            drawLine(data.x0, data.y0, data.x1, data.y1, data.color, false);
        });

        // Function to clear the screen locally
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // When you click the clear button
        clearBtn.addEventListener('click', () => {
            clearCanvas();
            socket.emit('clear'); // Tell the server we cleared it
        });

        // When the server tells us the other person cleared the board
        socket.on('clear', () => {
            clearCanvas();
        });
    </script>
</body>
</html>
